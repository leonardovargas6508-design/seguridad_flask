{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Iniciar sesi√≥n</h2>
  <form method="post" class="form-card">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }} {{ form.username(size=32) }}</label>
    {% for e in form.username.errors %}<div class="error">{{ e }}</div>{% endfor %}
    <label>{{ form.password.label }} {{ form.password() }}</label>
    {% for e in form.password.errors %}<div class="error">{{ e }}</div>{% endfor %}
    {{ form.submit(class="btn") }}
  </form>
{% endblock %}
